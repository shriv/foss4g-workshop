channels:
  - conda-forge
  - anaconda

dependencies:
  - python=3.6
  - basemap
  - basemap-data-hires
  - bokeh
  - cartopy
  - dill
  - folium
  - geopandas
  - ipython
  - ipywidgets
  - jupyter
