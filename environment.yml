  - jupyter_contrib_nbextensions
  - nbconvert
  - networkx
  - numba
  - osmnx
  - palettable
  - pandas
  - pandana
  - pip
  - pysal
  - rasterio
  - scikit-learn
  - seaborn
  - statsmodels
  - xlrd
  - xlsxwriter
